<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{preferencesCharging.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{preferencesCharging.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/preferencesChargings}" th:text="#{preferencesCharging.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('preferencesCharging')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='preferencesCharging', field='maxCost')}" />
                <div th:replace="~{fragments/forms::inputRow(object='preferencesCharging', field='maxTime', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='preferencesCharging', field='maxCharge', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='preferencesCharging', field='minCharge', type='number')}" />
                <input type="submit" th:value="#{preferencesCharging.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
